<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="/estilos/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1>Sistemas Tech</h1>
        <form action="">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="senha">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>
            <button type="button">Cadastre-se</button>
        </form>
        <a href="#" class="link">Esqueceu sua senha?</a>
        
        <button id="theme-toggle">
            <i class="fas fa-sun" id="sun-icon"></i>
            <i class="fas fa-moon" id="moon-icon" style="display: none;"></i>
        </button>
    </div>
    <script>
        const themeToggleButton = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        
        themeToggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            
            // Alternar os ícones
            if (document.body.classList.contains('dark-mode')) {
                sunIcon.style.display = 'none'; // Esconde o ícone do sol
                moonIcon.style.display = 'inline'; // Exibe o ícone da lua
            } else {
                sunIcon.style.display = 'inline'; // Exibe o ícone do sol
                moonIcon.style.display = 'none'; // Esconde o ícone da lua
            }
        });
    </script>
</body>
</html>
